<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Calculator.css">
</head>
<body>
   <h2 id="h1">Simple Calculator</h2>
   <div class="grid-container">
       <div id="grid-items-0">
           <input class="input" type="text">
        </div>
        <div class="grid-items-1">
            <button id="b1" class="btn" style="background-color: red !important;">C</button>
        </div>
        <div class="grid-items">
            <button id="b2"class="btn">%</button>
        </div>
        <div class="grid-items">
            <button id="b3"class="btn">M+</button>
        </div>
        <div class="grid-items">
            <button id="b4"class="btn">M-</button>
        </div>
        <div class="grid-items">
            <button id="b5" class="btn">9</button>
        </div>
        <div class="grid-items">
            <button id="b6" class="btn">8</button>
        </div>
        <div class="grid-items">
            <button id="b7" class="btn">7</button>
        </div>
        <div class="grid-items">
            <button id="b8" class="btn">+</button>
        </div>
        <div class="grid-items">
            <button id="b9" class="btn">6</button>
        </div>
        <div class="grid-items">
            <button id="b10" class="btn">5</button>
        </div>
        <div class="grid-items">
            <button id="b11" class="btn">4</button>
        </div>
        <div class="grid-items">
            <button id="b12" class="btn">-</button>
        </div>
        <div class="grid-items">
            <button id="b13" class="btn">3</button>
        </div>
        <div class="grid-items">
            <button id="b14" class="btn">2</button>
        </div>
        <div class="grid-items">
            <button id="b15" class="btn">1</button>
        </div>
        <div class="grid-items">
            <button id="b16" class="btn">*</button>
        </div>
        <div class="grid-items">
            <button id="b17" class="btn">0</button>
        </div>
        <div class="grid-items">
            <button id="b18" class="btn">.</button>
        </div>
        <div class="grid-items">
            <button id="b19" class="btn">=</button>
        </div>
        <div class="grid-items">
            <button id="b20" class="btn">/</button>
        </div>
</div>



    <script src="./Calculator.js"></script>
</body>
</html>
